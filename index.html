<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolearn - Our Services</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #A1C4FD 0%, #C2E9FB 100%);
        }
        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #FF6F61;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .services-section {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }
        .services-section h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .services-section p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="logo">Revolearn</div>
    <section class="services-section">
        <h2>Our Services</h2>
        <p>At Revolearn, we offer innovative AI-powered educational solutions to enhance learning experiences. 
        From personalized tutoring to interactive assessments, we are dedicated to transforming education for the better.</p>
    </section>
</body>
</html>
